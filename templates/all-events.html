        <link rel="stylesheet" type="text/css" href="static/css/all-events.css?q={{ time }}" />

        <div class="col-md-4 mt-4">
                <div class="card">
                    <div class="card-body">
                        <!-- <img class="img-fluid mb-2" src = {{ event. }}> -->
                    </div>
                    <div class="card-body">
                        <div class="card-text">
                            <h2 class="text-center card-title">#</h2>
                            <a href = "{{ list_of_events[event].name }}">{{ list_of_events[event].name }}</a>
                            <p class="lead text-info">Event Information:</p>
                            <!-- <p>${eventInfo.description.text.substring(0,200)}...</p>
                            <span class="badge badge-primary">Capacity: ${eventInfo.capacity}</span>
                            <span class="badge badge-secondary">Date & Time: ${eventInfo.start.local}</span>

                            <a href="${eventInfo.url}" target="_blank" class="btn btn-primary btn-block mt-4">Get Tickets</a>
                        </div> -->
                    </div>
                </div>
        </div>
        {% endfor %}

</html>
